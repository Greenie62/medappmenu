<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Med-App-Lap</title>
</head>
<body>
    <div class='app'>
        <h2 class='header-title'>Med App  <i id='icon' class="fas fa-clipboard-list"></i></h2>
        <div class='video-container'>
            <video loop>
                <source src="./video/beach.mp4"></source>
            </video>
        </div>
     
        
        <div class='play-container'>
          

            <audio class='song'>
                <source src="./sounds/beach.mp3"></source>
            </audio>
            <img src="./svg/play.svg" class='play' alt="play_button">

            <svg class='moving_outline' width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>

            
            <svg class="track_outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>

         

                
                   
        </div>

        <div class='slide_menu'>
            <div class='choice-container'>
                <button data-video="./video/beach.mp4" data-sound="./sounds/beach.mp3"><img src="./svg/beach.svg"></button>
                <button data-video="./video/rain.mp4" data-sound="./sounds/rain.mp3"><img src="./svg/rain.svg"></button>
            </div>

            <div class='timer-container'>
                    <button data-timer="10">Sample</button>
                    <button data-timer="120">2 Minutes</button>
                    <button data-timer="300">5 Minutes</button>
                </div>

                <div class='timer-box'>
                    <h2>Timer:<span class='timer'></span></h2>
                </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
